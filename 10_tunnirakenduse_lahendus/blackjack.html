<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="blackjack.js" defer></script>
    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <div class="container">
        <div class="buttonContainer">
            <button type="button" id="startGame" class="startBtn">Start Game</button>
        </div>
        <div class="dealerContainer">
            <span id="dealerDeals">Dealer: x</span>
        </div>
        <div class="cardContainer">
            <div class="dealerCards"></div>
            <div class="playerCards"></div>
            <div class="playerContainer"></div>
        </div>
        </div>
    </div>
    <div class="userStats">
        <span id="userBalance">Balance</span>
        <span id="userWins">Wins</span>
        <span id="userLosses">Losses</span>
    </div>
</body>
</html>
