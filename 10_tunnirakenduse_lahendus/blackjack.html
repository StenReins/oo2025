<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="blackjack.js" defer></script>
    <link rel="stylesheet" href="blackjack.css">
    <title>Blackjack</title>
</head>
<body>
    <h1>Game of blackjack, me boy</h1>
    <div class="container">
        <button type="button" id="startGame">Alusta mängu</button>
        <div class="dealerContainer">
            <span id="dealerDeals">Diiler: x</span>
        </div>
        <div class="cardContainer">
            <div class="dealerCards">Siin näidatakse diileri kaarte</div>
            <div class="playerCards">Siin näidatakse mängija kaarte</div>
            <div class="playerContainer">Siia tulevad nupud, mis kasutaja saab teha</div>
        </div>
        </div>
    </div>
    <div class="userStats">
        <span id="userBalance">Siia tuleb kasutaja kontoseis</span>
        <span id="userWins">Siia tuleb kasutaja võidud</span>
        <span id="userLosses">Siia tuleb kasutaja kaotused</span>
    </div>
</body>
</html>
