<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic kalkulaator</title>
</head>
<body>
    <div id="calcContainer">
        <div id="calculationContainer" class="container">
            <span id="calculationField" >Siia tuleb tulemus</span>
        </div>
        <div id="buttonsContainer" class="container">
            <button id="number-1" value="1">1</button>
            <button id="number-2" value="2">2</button>
            <button id="number-3" value="3">3</button>
            <button id="number-4" value="4">4</button>
            <button id="number-5" value="5">5</button>
            <button id="number-6" value="6">6</button>
            <button id="number-7" value="7">7</button>
            <button id="number-8" value="8">8</button>
            <button id="number-9" value="9">9</button>
            <button id="number-0" value="0">0</button>
            <button id="add" value="+" class="math-symbol">+</button>
            <button id="subtract" value="-" class="math-symbol">-</button>
            <button id="mulitply" value="*" class="math-symbol">*</button>
            <button id="divide" value="/" class="math-symbol">/</button>
            <submit id="equals" value="=">=</submit>
        </div>
    </div>
</body>
</html>
